<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SplitViews Example</title>
  
  <style>
    *{box-sizing: border-box;}

    body {margin: 0; background-color: #f3f3f3;}
    section {display: flex; padding: .5rem; background-color: #fff; max-width: 50%;border-radius: 8px;  box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);}
    
    .split-view {      
  width: 100%;
  max-width: 100%;
  height: 200px;
  border: 4px dotted #ccc;
  overflow: hidden;
}

.pane {
  box-sizing: border-box;
  overflow: auto;
}

.sp-gutter {
  background: #999;
  transition: all 0.2s;
}

.sp-gutter:hover {
  background: #666;
}

h2 {
  margin-left: 20px;
}
  </style>

</head>
<body>
  <script src="lib.js"></script>

  <h2>Horizontal Split View</h2>
  
  <section>
    <div id="split-horizontal" class="split-view">
      <div class="pane"><span>Pane 1</span></div>
      <div class="pane">Pane 2</div>
      <div class="pane">Pane 3</div>
    </div>
  </section>

  <h2>Vertical Split View</h2>
  
  <section>
    <div id="split-vertical" class="split-view">
      <div class="pane">Pane 1: Top Content</div>
      <div class="pane">Pane 2: Bottom Content</div>
    </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
